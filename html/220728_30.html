<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function checkNotEmpty(field) {
            if(field.value.length == 0) {
                alert('Input your name.');
                field.focus();
            } else {
                alert(field.value);
            }
            return true;
        }
    </script>
</head>
<body>
    <form>
        Name : <input type="text" id="user">
        <input type="button" onclick="checkNotEmpty(document.getElementById('user'))" value="OK">
    </form>
</body>
</html>
