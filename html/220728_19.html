<body>
    <script>
       var stringValue = "Lorem ipsum dolor sit amet, consectetu adipisicing elit";
       var position = new Array();
       var pos = stringValue.indexOf('e');

       while(pos > -1) {
        position.push(pos);
        pos = stringValue.indexOf('e', pos + 1);
       }
       alert(position);
     </script>
