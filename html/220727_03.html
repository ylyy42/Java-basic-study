<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="600" height="400" style="border: 3px solid"></canvas>

    <script>
        var ctx = document.querySelector('#mycanvas');
        var myContext = ctx.getContext('2d');

        myContext.beginPath();
        myContext.arc(100,75,50,0,2*Math.PI);
        myContext.closePath();
        myContext.stroke();
        myContext.beginPath();
        myContext.arc(250,75,50,0,1.5*Math.PI);
        myContext.stroke();
    </script>
</body>
</html>
