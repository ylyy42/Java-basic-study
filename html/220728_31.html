<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function checkNumberic(elem, msg) {
            var exp = /^[0-9]+$/;
            if(elem.value.match(exp)) {
                alert(elem.value);
                return true;
            } else {
                alert(msg);
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form>
        전화번호(-없이 입력) : <input type="text" id="phone">
        <input type="button" onclick="checkNumberic(document.getElementById('phone'), '숫자만 입력하세요')" value="확인">
    </form>
</body>
</html>
