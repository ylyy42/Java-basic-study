<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function check_param() {
            var sname = document.getElementById('tname').value;
            var sbirth = document.getElementById('tbirth').value;
            if(sname == '') {
                alert('성명을 입력하세요.');
            } else {
                if(sbirth == '') {
                    alert('생년월일을 입력하세요.');
                } else {
                    alert('입력값이 정상입니다.' + sname + ' : ' + sbirth);
                }
            }
        }
    </script>
</head>
<body>
    <form>
        회원가입<br>
        성명 <input type="text" id="tname" name="name"><br>
        생년월일 <input type="text" id="tbirth" name="birth"><br>
        <input type="button" value="확인" onclick="check_param()">
    </form>
</body>
</html>
