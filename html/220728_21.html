<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="images/dum1.jpg" width="300" height="300" alt="드럼1">
    <script>
        var flag = true;
        function changeImage() {
            if(flag == true) {
                document.getElementById('image').src = 'images/dum2.jpg'
                flag = false;
            } else {
                document.getElementById('image').src = 'images/dum1.jpg'
                flag = true;
            }
        }
    </script>
    <input type="button" onclick="changeImage()" value="click!">
</body>
</html>
