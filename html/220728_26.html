<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function OnMouseIn(elem) {
            elem.style.border = '2px solid red';
        }
        function OnMouseOut(elem) {
            elem.style.border = '';
        }
    </script>
</head>
<body id="target">
    <div style="background-color: yellow; width: 200px;" onmouseover="OnMouseIn(this)" onmouseout="OnMouseOut(this)">Mouse move in.</div>
</body>
</html>
