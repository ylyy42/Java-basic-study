<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function MyPosition() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(CurPosition, ErrorCallback);
            }
        }
        function CurPosition(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            document.getElementById('result').innerHTML = '위도 : ' + lat + ' 경도 : ' + lng;
        }

        function ErrorCallback(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED :
                    document.getElementById('result').innerHTML = '위치 정보에 대한 권한이 없습니다.';
                    break;
                case error.POSITION_UNAVAILABLE :
                    document.getElementById('result').innerHTML = '정보를 구할 수 없습니다.';
                    break;
                case error.TIMEOUT : 
                    document.getElementById('result').innerHTML = '초과했습니다.';
                    break;
            }
        }
    </script>

    <button onclick="MyPosition()" type="button">나의현재위치</button>
    <div id="result"></div>
</body>
</html>
